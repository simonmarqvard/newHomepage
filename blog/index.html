---
layout: blogpage
---

<div class="blogprofiles">
  {% for post in site.posts %}
  <div class="blog">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
        <div class="blogpost-header">
        <img src = "{{ post.gravatar }} " class="social-link">
        <span class="author"> by {{ post.author}}</span>
        <span> - {{ post.date | date: '%B %d, %Y' }}</span>
      </div>
        <a href="{{ post.url }}"><div class="blogImage" style="background-image:url({{ post.postHero }})"></div>
        {{ post.excerpt }}
      </div></a>
      {% endfor %}
    </div>
  </div>
</div>
